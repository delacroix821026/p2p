#spring-boot:run -Drun.arguments=--SPRING_PROFILES_ACTIVE=local,--DEVLOPER_NAME=Delacroix
# java -jar target/xxx.jar --server.port=9090 --server.context-path=/Test

---
spring:
    profiles:
        active: ${SPRING_PROFILES_ACTIVE:dev}
...
---
spring:
    profiles: dev
    application:
          name: @project.parent.name@${DEVLOPER_NAME:}
    cloud:
        config:
            uri: http://192.168.10.38:2001/
HOSTNAME: ${spring.cloud.client.ipAddress}
eureka:
    client:
        serviceUrl:
            #defaultZone: ${ADDITIONAL_EUREKA_SERVER_LIST:http://eurekaserver2:1112/eureka/,http://eurekaserver3:1113/eureka/}
            defaultZone: #${ADDITIONAL_EUREKA_SERVER_LIST:http://192.168.10.38:1111/eureka/}

...

---
spring:
    profiles: test
    application:
              name: @project.parent.name@
    cloud:
        config:
            discovery:
                enabled: true
                #profile: {profile.active}
                #label: master
                serviceId: P2P-CONFIG-SERVER
eureka:
    client:
        serviceUrl:
            defaultZone: ${ADDITIONAL_EUREKA_SERVER_LIST:http://192.168.10.38:1111/eureka/}
...

---
server:
    port: ${SERVER_PORT:3001}
...

---
eureka:
    instance:
        #preferIpAddress: true
        #ip-address: ${spring.cloud.client.ipAddress}
        #instance-id: ${spring.cloud.client.ipAddress}-${server.port}
        #appname: ${spring.cloud.client.ipAddress}-${server.port}
        hostname: ${HOSTNAME}
        lease-expiration-duration-in-seconds: 40
        lease-renewal-interval-in-seconds: 20
        metadata-map:
            user.name: ${security.user.name}
            user.password: ${security.user.password}
            management.context-path: ${management.context-path}
        metadataMap:
            user: ${security.user.name}
            password: ${security.user.password}
        statusPageUrl: http://${HOSTNAME}:${server.port}/${management.context-path}/info
        healthCheckUrl: http://${HOSTNAME}:${server.port}/${management.context-path}/health
        secure-health-check-url: http://${HOSTNAME}:${server.port}/${management.context-path}/health
...

---
spring:
    cloud:
        config:
            profile: ${SPRING_PROFILES_ACTIVE}
            label: master
            name: p2p-server
            #uri: http://localhost:2001/
            #failFast: true
            #retry:
                #max-attempts: 10
                #initial-interval: 1000
...

---
management:
    context-path: /manage
security:
    user:
        name: admin
        password: 123456
    basic:
        enabled: true
        path: ${management.context-path}
...

---
mybatis:
    mapperLocations: classpath*:com/newland/financial/p2p/mapping/*-Mapper.xml
...